<div class="min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between">
    <h1 class="text-lg font-bold">Priority Manager</h1>
  </nav>

  <!-- Main Content -->
  <div class="p-6 flex-grow">
    <button
      (click)="openModal()"
      class="mb-4 flex items-center gap-2 bg-blue-500 text-white px-4 py-2 rounded"
    >
      <span class="material-icons">add</span> Add Priority
    </button>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="w-full border-collapse border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="border border-gray-300 p-2">Title</th>
            <th class="border border-gray-300 p-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let priority of priorities"
            class="border border-gray-300"
          >
            <td class="border border-gray-300 p-2">{{ priority.title }}</td>
            <td class="border border-gray-300 p-2 flex gap-2">
              <button
                (click)="openModal(priority)"
                class="px-3 py-1 border rounded flex items-center gap-1"
              >
                <span class="material-icons">edit</span> Update
              </button>
              <button
                (click)="deletePriority(priority.id)"
                class="px-3 py-1 bg-red-500 text-white rounded flex items-center gap-1"
              >
                <span class="material-icons">delete</span> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div
    *ngIf="showModal"
    class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center"
  >
    <div class="bg-white p-6 rounded shadow-lg w-96">
      <h2 class="text-lg font-bold mb-4">
        {{ editingPriority ? "Update" : "Add" }} Priority
      </h2>
      <input
        [(ngModel)]="modalData.title"
        placeholder="Title"
        class="w-full p-2 border rounded mb-2"
      />
      <input
        [(ngModel)]="modalData.priority"
        type="number"
        placeholder="Priority"
        class="w-full p-2 border rounded mb-2"
      />
      <div class="flex justify-end gap-2 mt-4">
        <button (click)="closeModal()" class="px-3 py-1 border rounded">
          Cancel
        </button>
        <button
          (click)="savePriority()"
          class="px-3 py-1 bg-blue-500 text-white rounded"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
