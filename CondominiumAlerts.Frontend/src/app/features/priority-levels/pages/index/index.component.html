<shared-condominiums-layout>
  <div class="min-h-screen flex flex-col">
    <div class="p-6 flex-grow">
      <div class="flex justify-between">
        <p-button
          icon="pi pi-arrow-left"
          styleClass="bg-primary-contrast text-primary"
          (onClick)="goBack()"
        />
        <button
          (click)="openModal()"
          class="mb-4 flex items-center gap-2 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700 transition"
        >
          Agregar nivel
        </button>
      </div>
      <div class="h-creen flex items-center justify-center">
        <h1
          class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-white text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
        >
          Niveles de prioridad
        </h1>
      </div>

      <div class="flex justify-center mt-6">
        <div class="w-1/2 overflow-x-auto">
          <p-table
            [value]="priorities"
            class="p-datatable-sm w-full overflow-hidden"
          >
            <ng-template pTemplate="header">
              <tr>
                <th class="p-2 border">Titulo</th>
                <th class="p-2 border text-center">Acciones</th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-priority>
              <tr class="">
                <td class="p-2 border">{{ priority.title }}</td>
                <td class="p-2 border">
                  <div class="flex justify-center gap-2">
                    <button
                      (click)="openModal(priority)"
                      class="mb-4 flex items-center gap-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
                    >
                      <span class="material-icons text-sm">Actualizar</span>
                    </button>
                    <button
                      (click)="deletePriority(priority.id)"
                      class="mb-4 flex items-center gap-2 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700 transition"
                    >
                      <span class="material-icons text-sm">Borrar</span>
                    </button>
                  </div>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>

    <div
      *ngIf="showModal"
      class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center"
      (click)="closeModal()"
    >
      <div
        class="bg-white dark:bg-gray-600 p-6 rounded shadow-lg w-full md:w-5/12"
        (click)="$event.stopPropagation()"
      >
        <h2 class="text-lg font-bold mb-4">
          {{ editingPriority ? "Actualizar" : "Agregar" }} Prioridad
        </h2>
        <input
          [(ngModel)]="modalData.title"
          placeholder="Titulo"
          class="w-full p-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        />

        <input
          [(ngModel)]="modalData.description"
          placeholder="Descripcion"
          class="w-full p-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        />

        <input
          [(ngModel)]="modalData.priority"
          type="number"
          placeholder="Prioridad"
          min="0"
          max="10"
          class="w-full p-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        />
        <div class="flex justify-end gap-2 mt-4">
          <button
            (click)="closeModal()"
            class="px-3 py-1 border rounded hover:bg-gray-200 transition"
          >
            Cancel
          </button>
          <button
            (click)="savePriority()"
            class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-700 transition"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</shared-condominiums-layout>
