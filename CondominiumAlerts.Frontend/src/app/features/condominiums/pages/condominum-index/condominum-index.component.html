<p-toolbar styleClass="rounded-none w-full flex justify-between">
  <ng-template #start>
    <div class="flex justify-start">
      <img ngSrc="images/condominiumAlertsLogo.jpg"
           alt="Condominium Alerts Logo"
           width="55"
           height="55" />
    </div>
  </ng-template>
  <ng-template #end>
    <a (click)="goHome()" class="font-bold">
      <p-button label="logOut"
                icon="pi pi-sign-out"
                class="mr-2"
                severity="danger" />
    </a>
  </ng-template>
</p-toolbar>

<div class="flex min-h-screen">
  <!-- Columna izquierda (usuarios) -->
  <div class="w-50 bg-gray-800 text-white p-5">
    <div class="text-lg font-semibold mb-5">Users</div>
    <div *ngFor="let user of users" class="mb-3 flex items-center space-x-2">
      <img [ngSrc]="user.avatar" alt="User Avatar" width="40" height="40" class="rounded-full">
      <div>
        <p class="font-semibold">{{ user.name }}</p>
        <p class="text-sm text-gray-400">{{ user.status }}</p>
      </div>
    </div>
  </div>

  <!-- Columna central (publicaciones) -->
  <div class="flex-1 bg-gray-900 p-5">
    <div class="flex justify-end mb-6">
      <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md flex items-center"
              (click)="goToCreatePosts()">
        <i class="pi pi-plus mr-2"></i>
        New Post
      </button>
    </div>

    <h2 class="text-2xl font-semibold mb-4 text-white">Publications</h2>

    <!-- Publicaciones dinámicas -->
    <div class="space-y-4">
      <div *ngFor="let publication of publications" class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-xl font-bold text-red-500">{{ publication.title }}</h3>
          <span class="text-sm text-gray-400">{{ publication.time }}</span>
        </div>
        <p class="text-gray-300 mb-4">{{ publication.description }}</p>
        <img *ngIf="publication.imageUrl" [src]="publication.imageUrl" alt="Publicación" class="w-full rounded-lg mb-4">
        <div class="mt-4 flex items-center space-x-4">
          <button class="text-red-500 hover:text-red-600">
            <i class="pi pi-thumbs-up"></i> Like
          </button>
          <button class="text-gray-400 hover:text-gray-300">
            <i class="pi pi-comment"></i> Comment
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Columna derecha (notificaciones) -->
  <div class="w-50 bg-gray-800 text-white p-5">
    <div class="text-lg font-semibold mb-5">Notifications</div>
    <div *ngFor="let notification of notifications" class="mb-3">
      <div class="flex items-center space-x-2">
        <i class="pi pi-bell text-red-500"></i>
        <p class="text-sm">{{ notification.message }}</p>
      </div>
      <span class="text-xs text-gray-400">{{ notification.time }}</span>
    </div>
  </div>
</div>
