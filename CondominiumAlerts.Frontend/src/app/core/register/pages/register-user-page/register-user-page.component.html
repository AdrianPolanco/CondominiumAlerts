<section class="flex flex-col border-gray-50">
  <p-toolbar styleClass="rounded-none w-full flex justify-between">
    <ng-template #start>
      <div class="flex justify-start">
        <img
          ngSrc="images/condominiumAlertsLogo.jpg"
          alt="Condominium Alerts Logo"
          width="55"
          height="55"
        />
      </div>
    </ng-template>
    <ng-template #end>
      <p-button icon="pi pi-home" class="mr-2" text severity="secondary" />
    </ng-template>
  </p-toolbar>
  <section class="grid md:grid-cols-6 grid-cols-1 justify-around">
    <aside class="col-span-4 md:flex justify-center gap-y-24 bg-red-50 hidden">
      <div class="flex flex-col pt-32 gap-y-10">
        @for(feature of features; track feature.title+feature.details){
          <article class="flex justify-start items-center gap-x-2">
            <i class="pi pi-verified self-center text-xl"></i>
            <div class="flex flex-col gap-x-2">
              <h2 class="self-start font-semibold text-xl">{{feature.title}}</h2>
              <p>{{feature.details}}</p>
            </div>
          </article>
        }
      </div>
    </aside>
    <article class="col-span-2 p-3">
      <div class="flex flex-col items-center justify-center">
        <h1 class="text-4xl font-bold text-red-500">Crear nuevo usuario</h1>
        <shared-form
          [formSettings]="registerFormSettings()"
          (onFormCreated)="onFormCreated($event)"
          (onFormSubmitted)="onSubmit($event)">
        </shared-form>
      </div>

      <div class="flex flex-col items-center justify-center gap-y-3">
        <p-divider align="center" type="solid" class="max-w-96">
          <p>o</p>
        </p-divider>
        <p-button label="Crear cuenta con Google" icon="pi pi-google" class="w-full flex justify-center" />
        <p-button label="Si ya tienes una cuenta, inicia sesiÃ³n aquÃ­" [link]="true" routerLink="/login" />
      </div>
    </article>
  </section>
</section>
